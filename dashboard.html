<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cửa Hàng - Coffee Plizme</title>
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- LƯU Ý: Không import style.css của trang chủ nữa để tránh xung đột giao diện nghiêm trọng -->

    <style>
        /* --- CSS RIÊNG BIỆT CHO TRANG QUẢN LÝ --- */
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        .mgr-header {
            background: #D32F2F;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .mgr-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #D32F2F;
        }

        /* Container chính */
        .mgr-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            background: #222;
            /* Nền xám đen ĐẶC */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: block !important;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        /* Form */
        .form-section {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        .form-section h3 {
            color: #FFD700;
            border-bottom: 1px solid #555;
            padding-bottom: 15px;
            margin-top: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #444;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            /* Quan trọng để không bị vỡ layout */
        }

        .form-group input:focus {
            border-color: #FFD700;
            outline: none;
        }

        /* Buttons */
        .btn-submit {
            background: #388E3C;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background: #2E7D32;
        }

        /* Table */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
            color: white;
        }

        .product-table th {
            background: #444;
            color: #FFD700;
            padding: 15px;
            text-align: left;
        }

        .product-table td {
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        .product-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .action-btns button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            margin-right: 5px;
        }

        .btn-edit {
            background: #1976D2;
        }

        .btn-delete {
            background: #D32F2F;
        }

        /* Helpers */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="mgr-header">
        <h2><i class="fas fa-user-shield"></i> Coffee Manager</h2>
        <div>
            <span id="mgrName" style="margin-right: 15px;">Xin chào, Quản lý</span>
            <button class="btn-logout" onclick="logout()">Đăng Xuất</button>
        </div>
    </div>

    <div class="mgr-container">
        <!-- Thống kê -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Tổng món</div>
                <div class="stat-number" id="totalProducts">...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Kho ảnh</div>
                <div class="stat-number" id="totalImages">...</div>
            </div>
        </div>

        <!-- Form Thêm Món -->
        <div class="form-section">
            <h3 id="formTitle">Thêm Món Mới</h3>
            <form id="productForm">
                <input type="hidden" id="productId"> <!-- Dùng khi sửa -->

                <div class="form-grid">
                    <div class="form-group">
                        <label>Tên món</label>
                        <input type="text" id="prodName" required placeholder="Ví dụ: Cà phê sữa đá..."
                            autocomplete="off">
                        <small style="color: #aaa; display: block; margin-top: 5px;">*Tự động gợi ý ảnh khi nhập
                            tên</small>
                    </div>
                    <div class="form-group">
                        <label>Giá tiền (VNĐ)</label>
                        <input type="number" id="prodPrice" required placeholder="Ví dụ: 25000">
                    </div>
                    <div class="form-group">
                        <label>Link ảnh (URL)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="prodImage" required placeholder="cfe_img/coffee-img/..."
                                style="flex: 1;">
                            <div id="imgPreview"
                                style="width: 40px; height: 40px; background: #555; border-radius: 5px; overflow: hidden;">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                        <select id="prodCategory">
                            <option value="coffee">Cà phê</option>
                            <option value="tea">Trà</option>
                            <option value="food">Đồ ăn</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mô tả ngắn</label>
                    <textarea id="prodDesc" rows="3" placeholder="Mô tả món ăn hấp dẫn..."></textarea>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-submit" id="submitBtn">Lưu Món Ăn (Save)</button>
                    <button type="button" class="btn-submit" style="background:#555;" onclick="resetForm()"
                        id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>

        <!-- Danh sách món -->
        <div class="form-section">
            <h3>Danh Sách Món Ăn</h3>
            <div style="overflow-x: auto;">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Tên món</th>
                            <th>Giá</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- JS sẽ điền vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';
        let availableImages = [];

        // 1. INIT
        (async function init() {
            // Check Token
            const token = localStorage.getItem('token');
            if (!token) {
                if (window.location.hostname !== 'localhost') window.location.href = 'index.html';
            }

            document.getElementById('mgrName').innerText = 'Xin chào, ' + (localStorage.getItem('username') || 'Sếp');

            await loadImages(); // Tải danh sách ảnh trước
            await loadProducts(); // Tải danh sách món
        })();

        // 2. Logic Gợi Ý Ảnh Tự Động
        document.getElementById('prodName').addEventListener('input', function (e) {
            const name = e.target.value;
            if (!name) return;

            // Chuyển tên món thành dạng không dấu, viết liền (vd: "Cà phê sữa" -> "caphesua")
            const cleanName = removeVietnameseTones(name.toLowerCase()).replace(/[^a-z0-9]/g, '');

            // Tìm ảnh có tên chứa từ khóa
            const foundImg = availableImages.find(img => {
                const cleanImg = img.toLowerCase().replace(/[^a-z0-9]/g, '');
                return cleanImg.includes(cleanName);
            });

            if (foundImg) {
                if (foundImg) {
                    // Thêm dấu / ở đầu để đảm bảo đường dẫn tuyệt đối từ root domain
                    // HOẶC: Nếu muốn dùng CDN Github thì bỏ comment dòng dưới
                    // const CDN_PREFIX = 'https://raw.githubusercontent.com/aiThss/cafe-website/main/';

                    const imgPath = `cfe_img/coffee-img/${foundImg}`; // Đường dẫn tương đối (đã thêm static route ở server)

                    // Cập nhật: Thêm dấu / để chắc chắn
                    document.getElementById('prodImage').value = imgPath;
                    updatePreview(imgPath);
                }
            }
        });

        document.getElementById('prodImage').addEventListener('input', (e) => updatePreview(e.target.value));

        function updatePreview(url) {
            document.getElementById('imgPreview').innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`;
        }

        function removeVietnameseTones(str) {
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
            str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
            str = str.replace(/đ/g, "d");
            return str;
        }

        // 3. API & Data Loading
        async function loadImages() {
            try {
                const res = await fetch(`${API_URL}/api/images`);
                availableImages = await res.json();
                document.getElementById('totalImages').innerText = availableImages.length;
                console.log('Loaded images:', availableImages);
            } catch (e) { console.error('Error loading images', e); }
        }

        async function loadProducts() {
            showLoading(true);
            try {
                const res = await fetch(`${API_URL}/products`);
                const products = await res.json();
                document.getElementById('totalProducts').innerText = products.length;

                const tbody = document.getElementById('productTableBody');
                tbody.innerHTML = '';

                products.reverse().forEach(p => { // Mới nhất lên đầu
                    tbody.innerHTML += `
                        <tr>
                            <td><img src="${p.image}" class="product-img-thumb" onerror="this.src='cfe_img/coffee-img/logo-resize.png'"></td>
                            <td><strong>${p.name}</strong><br><small>${p.description || ''}</small></td>
                            <td>${Number(p.price).toLocaleString('vi-VN')}đ</td>
                            <td>${p.category}</td>
                            <td>
                                <div class="action-btns">
                                    <button class="btn-edit" onclick="editProduct('${p._id}', '${p.name}', ${p.price}, '${p.image}', '${p.category}', '${p.description}')"><i class="fas fa-edit"></i></button>
                                    <button class="btn-delete" onclick="deleteProduct('${p._id}')"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
            } catch (err) { alert('Lỗi tải món: ' + err.message); }
            finally { showLoading(false); }
        }

        // ... (Các hàm Submit, Delete, Edit, Logout giữ nguyên logic cũ nhưng wrap lại cho gọn) ...

        // Helper: Fetch with Token
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) { logout(); return null; }
            return response;
        }

        // Form Submit
        // Form Submit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;

            // Xử lý giá tiền: Xóa dấu chấm/phẩy
            let rawPrice = document.getElementById('prodPrice').value;
            rawPrice = rawPrice.replace(/\./g, '').replace(/,/g, '');

            const data = {
                name: document.getElementById('prodName').value,
                price: Number(rawPrice),
                image: document.getElementById('prodImage').value,
                category: document.getElementById('prodCategory').value,
                description: document.getElementById('prodDesc').value
            };

            showLoading(true);
            try {
                const url = id ? `${API_URL}/products/${id}` : `${API_URL}/products`;
                const method = id ? 'PUT' : 'POST';
                const res = await fetchWithAuth(url, { method, body: JSON.stringify(data) });

                if (res) {
                    if (res.ok) {
                        alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                        resetForm();
                        loadProducts();
                    } else {
                        // Đọc lỗi từ server
                        const err = await res.json();
                        alert('Lỗi: ' + (err.message || 'Không thể lưu dữ liệu'));
                    }
                }
            } catch (e) {
                console.error(e);
                alert('Lỗi kết nối: ' + e.message);
            }
            finally { showLoading(false); }
        });

        window.deleteProduct = async function (id) {
            if (!confirm('Xóa nhé?')) return;
            showLoading(true);
            try {
                const res = await fetchWithAuth(`${API_URL}/products/${id}`, { method: 'DELETE' });
                if (res && res.ok) loadProducts();
                else alert('Lỗi xóa!');
            } catch (e) { } finally { showLoading(false); }
        };

        window.editProduct = function (id, name, price, image, category, desc) {
            document.getElementById('productId').value = id;
            document.getElementById('prodName').value = name;
            document.getElementById('prodPrice').value = price;
            document.getElementById('prodImage').value = image;
            document.getElementById('prodCategory').value = category;
            document.getElementById('prodDesc').value = desc;

            document.getElementById('formTitle').innerText = 'Sửa Món';
            document.getElementById('submitBtn').innerText = 'Cập Nhật';
            document.getElementById('submitBtn').style.background = '#1976D2';
            updatePreview(image);
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        };

        window.resetForm = function () {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').innerText = 'Thêm Món Mới';
            document.getElementById('submitBtn').innerText = 'Lưu Món Ăn';
            document.getElementById('submitBtn').style.background = '#388E3C';
            updatePreview('');
        };

        window.logout = function () {
            localStorage.clear();
            window.location.href = '/';
        };

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>

</html>
