<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cửa Hàng - Coffee Plizme</title>
    <!-- Tận dụng style của trang chính -->
    <link rel="stylesheet" href="style.css?v=mobile_update_v4">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Nền tối sang trọng cho Manager */
            background-color: #1a1a1a;
            color: #eee;
            padding-bottom: 50px;
        }

        .mgr-header {
            background: #D32F2F;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .mgr-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: none !important;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #D32F2F;
        }

        /* Container chính */
        .mgr-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            /* Force show content */
            display: block !important;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            /* Nền mờ giúp text dễ đọc */
            border-radius: 15px;
        }

        /* Thẻ Thống Kê Nhanh */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        /* Form Thêm/Sửa Món */
        .form-section {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        .form-section h3 {
            color: #FFD700 !important;
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #444;
            color: white;
        }

        .btn-submit {
            background: #388E3C;
            /* Xanh lá */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #2E7D32;
        }

        /* Danh sách món ăn Table */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .product-table th,
        .product-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .product-table th {
            background: #444;
            color: #FFD700;
        }

        .product-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: #1976D2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background: #D32F2F;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Ẩn hiện modal loading */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="mgr-header">
        <h2><i class="fas fa-user-shield"></i> Coffee Manager</h2>
        <div>
            <span id="mgrName" style="margin-right: 15px;">Xin chào, Quản lý</span>
            <button class="btn-logout" onclick="logout()">Đăng Xuất</button>
        </div>
    </div>

    <div class="mgr-container">
        <!-- Thống kê -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">N tổng món</div>
                <div class="stat-number" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Đơn hàng mới</div>
                <div class="stat-number">0</div>
                <small>(Tính năng chưa cập nhật)</small>
            </div>
        </div>

        <!-- Form Thêm Món -->
        <div class="form-section">
            <h3 id="formTitle">Thêm Món Mới</h3>
            <form id="productForm">
                <input type="hidden" id="productId"> <!-- Dùng khi sửa -->

                <div class="form-grid">
                    <div class="form-group">
                        <label>Tên món</label>
                        <input type="text" id="prodName" required placeholder="Ví dụ: Cà phê sữa...">
                    </div>
                    <div class="form-group">
                        <label>Giá tiền (VNĐ)</label>
                        <input type="number" id="prodPrice" required placeholder="Ví dụ: 25000">
                    </div>
                    <div class="form-group">
                        <label>Link ảnh (URL)</label>
                        <input type="text" id="prodImage" required placeholder="https://...">
                        <small style="color:#aaa;">*Nên dùng link CDN hoặc Imgur để đỡ nặng server</small>
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                        <select id="prodCategory">
                            <option value="coffee">Cà phê</option>
                            <option value="tea">Trà</option>
                            <option value="food">Đồ ăn</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mô tả ngắn</label>
                    <textarea id="prodDesc" rows="3" placeholder="Mô tả món ăn hấp dẫn..."></textarea>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-submit" id="submitBtn">Lưu Món Ăn</button>
                    <button type="button" class="btn-submit" style="background:#555;" onclick="resetForm()"
                        id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>

        <!-- Danh sách món -->
        <div class="form-section">
            <h3>Danh Sách Món Ăn</h3>
            <div style="overflow-x: auto;">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Tên món</th>
                            <th>Giá</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- JS sẽ điền vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Error Display -->
    <div id="jsError"
        style="display:none; color: red; background: white; padding: 20px; position: fixed; top: 10px; left: 10px; z-index: 9999;">
    </div>

    <script>
        window.onerror = function (msg, url, line) {
            document.getElementById('jsError').style.display = 'block';
            document.getElementById('jsError').innerText = `Lỗi JS: ${msg}\nLine: ${line}`;
            return false;
        };

        // 1. KIỂM TRA ĐĂNG NHẬP
        const token = localStorage.getItem('token');
        if (!token) {
            // Không alert làm phiền, chuyển thẳng về login nếu không phải dev
            if (window.location.hostname !== 'localhost') {
                window.location.href = 'index.html';
            }
        } else {
            const container = document.querySelector('.mgr-container');
            if (container) container.style.display = 'block';
        }

        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';
        const nameEl = document.getElementById('mgrName');
        if (nameEl) nameEl.innerText = 'Xin chào, ' + (localStorage.getItem('username') || 'Sếp');

        // Hàm gọi API có kèm Token
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            try {
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401 || response.status === 403) {
                    alert('Phiên đăng nhập hết hạn!');
                    logout();
                    return null;
                }
                return response;
            } catch (e) {
                alert('Lỗi kết nối: ' + e.message);
                throw e;
            }
        }

        // Load danh sách món
        async function loadProducts() {
            showLoading(true);
            try {
                const res = await fetch(`${API_URL}/products`);
                const products = await res.json();

                document.getElementById('totalProducts').innerText = products.length;

                const tbody = document.getElementById('productTableBody');
                tbody.innerHTML = ''; // Xóa cũ

                products.forEach(p => {
                    const row = `
                        <tr>
                            <td><img src="${p.image}" class="product-img-thumb" alt="${p.name}"></td>
                            <td><strong>${p.name}</strong><br><small>${p.description || ''}</small></td>
                            <td>${Number(p.price).toLocaleString('vi-VN')}đ</td>
                            <td><span style="text-transform:capitalize;">${p.category}</span></td>
                            <td>
                                <div class="action-btns">
                                    <button class="btn-edit" onclick="editProduct('${p._id}', '${p.name}', ${p.price}, '${p.image}', '${p.category}', '${p.description}')"><i class="fas fa-edit"></i></button>
                                    <button class="btn-delete" onclick="deleteProduct('${p._id}')"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error(err);
                alert('Lỗi tải danh sách món!');
            } finally {
                showLoading(false);
            }
        }

        // Thêm / Sửa món
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const isEdit = !!id;

            const productData = {
                name: document.getElementById('prodName').value,
                price: Number(document.getElementById('prodPrice').value),
                image: document.getElementById('prodImage').value,
                category: document.getElementById('prodCategory').value,
                description: document.getElementById('prodDesc').value
            };

            showLoading(true);
            try {
                let url = `${API_URL}/products`;
                let method = 'POST';

                if (isEdit) {
                    url = `${API_URL}/products/${id}`;
                    method = 'PUT'; // Cần API update (chưa có, sẽ báo nếu lỗi)
                }

                const res = await fetchWithAuth(url, {
                    method: method,
                    body: JSON.stringify(productData)
                });

                if (res && res.ok) {
                    alert(isEdit ? 'Sửa món thành công!' : 'Thêm món thành công!');
                    resetForm();
                    loadProducts();
                } else {
                    const errData = await res.json();
                    alert('Lỗi: ' + (errData.message || 'Không thể lưu món'));
                }
            } catch (err) {
                console.error(err);
                alert('Có lỗi xảy ra!');
            } finally {
                showLoading(false);
            }
        });

        // Xóa món
        async function deleteProduct(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa món này không?')) return;

            showLoading(true);
            try {
                const res = await fetchWithAuth(`${API_URL}/products/${id}`, {
                    method: 'DELETE'
                });

                if (res && res.ok) {
                    alert('Đã xóa món ăn!');
                    loadProducts();
                } else {
                    alert('Không thể xóa món!');
                }
            } catch (err) {
                alert('Lỗi kết nối!');
            } finally {
                showLoading(false);
            }
        }

        // Điền form để sửa
        window.editProduct = function (id, name, price, image, category, desc) {
            document.getElementById('formTitle').innerText = 'Sửa Món Ăn';
            document.getElementById('submitBtn').innerText = 'Cập Nhật Món';
            document.getElementById('submitBtn').style.background = '#1976D2';

            document.getElementById('productId').value = id;
            document.getElementById('prodName').value = name;
            document.getElementById('prodPrice').value = price;
            document.getElementById('prodImage').value = image;
            document.getElementById('prodCategory').value = category;
            document.getElementById('prodDesc').value = desc;

            // Scroll lên form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        };

        window.resetForm = function () {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').innerText = 'Thêm Món Mới';
            document.getElementById('submitBtn').innerText = 'Lưu Món Ăn';
            document.getElementById('submitBtn').style.background = '#388E3C';
        };

        window.logout = function () {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        };

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Chạy lần đầu
        loadProducts();

    </script>
</body>

</html>
