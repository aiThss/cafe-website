<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - Coffee Plizme</title>
    <!-- Tận dụng style của trang chính để đồng bộ -->
    <link rel="stylesheet" href="style.css?v=mobile_update_v4">
    <style>
        body {
            /* Override nền riêng cho trang login */
            background: linear-gradient(135deg, #1a1a1a, #4a0000);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #FFD700;
            /* Vàng kim */
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #FFD700;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #D32F2F, #B71C1C);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #ff5252;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            /* Mặc định ẩn */
        }

        .back-home {
            margin-top: 20px;
            display: block;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Đăng Nhập Admin</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="Nhập username...">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu...">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Đăng Nhập</button>
            <p class="error-msg" id="errorMsg"></p>
        </form>
        <a href="index.html" class="back-home">← Quay lại trang chủ</a>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');

            // Disable nút để tránh spam
            loginBtn.disabled = true;
            loginBtn.innerText = 'Đang xử lý...';
            errorMsg.style.display = 'none';

            try {
                // Gọi API Login
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Lưu token vào localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('isAdmin', data.isAdmin);

                    // Chuyển hướng sang trang Admin (sẽ tạo sau)
                    alert('Đăng nhập thành công! Chào mừng Sếp ' + data.username);
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(data.message || 'Đăng nhập thất bại');
                }
            } catch (err) {
                errorMsg.innerText = `Lỗi: ${err.message}`;
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = 'Đăng Nhập';
            }
        });
    </script>
</body>

</html>
